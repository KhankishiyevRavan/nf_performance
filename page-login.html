<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div id="main_div">
        <div id="container_for_two_div">
            <div id="left_div">
                <div class="first_container">
                    <div id="text_div">
                        <img src="http://127.0.0.1:5500/nf_performance/images/logo-white.png" alt="">
                        <h3 id="welcome_back">Welcome back!</h3>
                        <p id="user_experience">User Experience & Interface Design <br/>Strategy SaaS Solutions</p>
                    </div>
                    <div id="girl_welcome_back">
                        <img src="" alt="">
                        <img src="" alt="">
                        <img src="" alt="">
                    </div>
                </div>
            </div>
            <div id="right_div">
                <div class="container">
                    <div id="form">
                        <h3 id="sign_in">Sign In</h3>
                        <span class="span_in_sign">Your Social Campaigns</span>
                        <div id="buttons_under_sign_in">
                            <div class="sign_in_buttons">
                                <img src="./assets/imgs/icons8-google-48.png" alt="" id="google_img">
                                <a href="#" class="link_under_sign_in">
                                    <span class="text_buttons">Sign in with Google</span>
                                </a>
                            </div>
                            <div class="sign_in_buttons">
                                <i class="fa-brands fa-apple" style="font-size: 25px;"></i>
                                <a href="#" class="link_under_sign_in">
                                    <span class="text_buttons">Sign in with Google</span>
                                </a>
                            </div>
                        </div>
                        <div id="line_in_form">
                            <span class="span_in_sign">Or with email</span>
                        </div>
                        <label for="email_adress" class="label_in_sign_in">Email address</label>
                        <input type="email" id="email_adress" placeholder="hello@example.com">
                        <label for="password_form" class="label_in_sign_in">Email address</label>
                        <input type="password" id="password_form" placeholder="******">
                        <a href="#" id="forgot_password"><span>Forgot Password ?</span></a>
                        <button class="button_sign_in">Sign in</button>
                        <span id="already_have_account">Already have an account? </span>
                        <a href="#" id="sign_in_form">Sign in</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
